<!-- Splash Screen -->
<app-splash *ngIf="showSplash" (finished)="hideSplash()"></app-splash>

<!-- Main Layout -->
<div *ngIf="!showSplash" class="grid grid-rows-layout min-h-screen">
  <app-navbar></app-navbar>

  <div class="flex-grow w-full px-4 sm:px-6 lg:px-8 pt-16 md:pt-16">
    <router-outlet></router-outlet>
  </div>

  <app-footer class="w-full mt-auto"></app-footer>
</div>

<!-- PWA Install Banner -->
<div *ngIf="showInstallButton"
     class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-white dark:bg-indigo-600 text-gray-900 dark:text-white px-6 py-4 rounded-2xl shadow-lg flex items-center space-x-4 z-50 animate-slide-up">
  
  <!-- Icon -->
  <img src="/assets/icons/icon-72x72.png" alt="TaskDone" class="w-10 h-10 rounded-full flex-shrink-0">

  <!-- Text -->
  <div class="flex-1">
    <p class="font-semibold text-sm sm:text-base">Install TaskDone</p>
    <p class="text-xs text-gray-500 dark:text-gray-200">Manage your tasks anytime.</p>
  </div>

  <!-- Buttons -->
  <div class="flex-shrink-0 flex space-x-2">
    <button (click)="installApp()"
            class="bg-indigo-600 text-white font-semibold px-4 py-1 rounded-lg hover:bg-indigo-700 transition">
      Install
    </button>
    <button (click)="dismissBanner()"
            class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 font-bold text-lg">
      âœ•
    </button>
  </div>
</div>
