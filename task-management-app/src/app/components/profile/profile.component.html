<div class="max-w-xl mx-auto m-12 bg-white rounded-2xl shadow-lg p-10">
  <div class="flex items-center mb-8">
    <div class="h-20 w-20 rounded-full bg-blue-100 flex items-center justify-center mr-6">
      <i class="fas fa-user-circle text-blue-500 text-5xl"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold text-gray-800 mb-1">My Profile</h2>
      <p class="text-gray-500">{{ profile()?.email }}</p>
    </div>
  </div>

  @if (loading()) {
    <div class="flex justify-center py-8">
      <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>
  }
  @else if (error()) {
    <div class="text-red-500 mb-4 text-center">{{ error() }}</div>
  }
  @else if (profile()) {
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <div class="text-xs text-gray-400 uppercase mb-1">Member Since</div>
        <div class="text-lg text-gray-800">{{ profile()?.createdAt | date:'mediumDate' }}</div>
      </div>
    </div>

    <div class="mt-8 pt-6 border-t border-gray-200">
      <div class="flex space-x-4">
        <button (click)="deleteAccount()"
          class="bg-red-500 hover:bg-red-700 text-white px-6 py-3 rounded-md transition-colors duration-200 font-medium">
          <i class="fas fa-trash-alt mr-2"></i> Delete Account
        </button>
        <button (click)="logout()"
          class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-md transition-colors duration-200 font-medium">
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </button>
      </div>
    </div>
  }
</div>
