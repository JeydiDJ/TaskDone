<nav class="glass-effect fixed top-0 left-0 right-0 z-50 backdrop-blur-md border-b border-gray-200/50 bg-white/80 shadow-lg">
    <div class="container mx-auto px-4">
        <!-- Desktop Navigation -->
        <div class="hidden md:flex justify-between items-center h-16">
            <div class="flex items-center">
                <a routerLink="" class="flex items-center space-x-2 group">
                    <div class="p-2 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 group-hover:scale-110 transition-transform duration-200">
                        <i class="fas fa-tasks text-white text-xl"></i>
                    </div>
                    <span class="text-gray-800 font-bold text-xl group-hover:text-indigo-600 transition-colors duration-200">TaskDone</span>
                </a>
            </div>

            <div class="flex items-center space-x-2">
                @if (isLoggedIn()) {
                <a routerLink="/tasks" class="flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 transition-all duration-200 group">
                    <i class="fas fa-list-check group-hover:scale-110 transition-transform duration-200"></i>
                    <span>My Tasks</span>
                </a>

                <a routerLink="/profile" class="flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 transition-all duration-200 group">
                    <i class="fas fa-user-circle group-hover:scale-110 transition-transform duration-200"></i>
                    <span>Profile</span>
                </a>
                } @else {
                <a routerLink="/login" class="flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 transition-all duration-200 group">
                    <i class="fas fa-sign-in-alt group-hover:scale-110 transition-transform duration-200"></i>
                    <span>Login</span>
                </a>
                <a routerLink="/register" class="btn-primary flex items-center space-x-2">
                    <i class="fas fa-user-plus"></i>
                    <span>Sign Up</span>
                </a>
                }
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="md:hidden">
            <div class="flex justify-between items-center h-14">
                <a routerLink="" class="flex items-center space-x-2 group">
                    <div class="p-1.5 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 group-hover:scale-110 transition-transform duration-200">
                        <i class="fas fa-tasks text-white text-lg"></i>
                    </div>
                    <span class="text-gray-800 font-bold text-lg group-hover:text-indigo-600 transition-colors duration-200">TaskDone</span>
                </a>

                <button (click)="toggleMobileMenu()" class="text-gray-600 hover:text-indigo-600 focus:outline-none p-2 rounded-lg hover:bg-indigo-50 transition-all duration-200">
                    <i class="fas text-xl" [ngClass]="showMobileMenu() ? 'fa-times' : 'fa-bars'"></i>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div [ngClass]="showMobileMenu() ? 'block' : 'hidden'" class="pt-2 pb-3 space-y-1 fade-in">
                @if (isLoggedIn()) {
                <a routerLink="/tasks" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 transition-all duration-200 rounded-lg mx-2">
                    <i class="fas fa-list-check"></i>
                    <span>My Tasks</span>
                </a>

                <a routerLink="/profile" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 transition-all duration-200 rounded-lg mx-2">
                    <i class="fas fa-user-circle"></i>
                    <span>Profile</span>
                </a>

                <a routerLink="/tasks/new" class="flex items-center space-x-3 px-4 py-3 btn-primary rounded-lg mx-2">
                    <i class="fas fa-plus"></i>
                    <span>New Task</span>
                </a>

                <button (click)="logout()" class="w-full flex items-center space-x-3 px-4 py-3 text-red-500 hover:text-red-600 hover:bg-red-50 transition-all duration-200 rounded-lg mx-2">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
                } @else {
                <a routerLink="/login" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 transition-all duration-200 rounded-lg mx-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
                <a routerLink="/register" class="flex items-center space-x-3 px-4 py-3 btn-primary rounded-lg mx-2">
                    <i class="fas fa-user-plus"></i>
                    <span>Sign Up</span>
                </a>
                }
            </div>
        </div>
    </div>
</nav>
